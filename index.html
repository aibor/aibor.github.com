title: Hello World!

<h2>Willkommen!</h2>
      <h3>Bisherige Eintr√§ge:</h3>
      <ul id="allposts">
      {% for post in site.posts %}
        <li class="postlist">
          <a href="{{ post.url }}" title="{{ post.title }}">
            {{ post.title }}
          </a>
          <span class="date">Erstellt: {{ post.date | date_to_string }}</span>
          <span class="tags"> Tags: {{ post.tags | join ", " }}</span>
        </li>
      {% endfor %}
      </ul>
